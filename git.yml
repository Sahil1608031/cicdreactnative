name: React Native CI/CD

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          echo "âœ… Dependencies installed!"

      - name: Run Prettier Fix
        run: |
          echo "ğŸ¨ Prettier fix started..."
          npm run prettier:fix
          echo "âœ… Prettier fix completed!"

      - name: Run Prettier Check
        run: |
          echo "ğŸ” Prettier check started..."
          npm run prettier:check
          echo "âœ… Prettier check completed!"

      - name: Re-add fixed files
        run: |
          echo "â• Adding fixed files..."
          git add .
          echo "âœ… Files re-added!"

      - name: Run ESLint Fix
        run: |
          echo "ğŸ›  ESLint fix started..."
          npm run lint:fix
          echo "âœ… ESLint fix completed!"

      - name: Run Tests
        run: |
          echo "ğŸ§ª Running tests..."
          npm test
          echo "âœ… Tests passed!"
name: React Native CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: |
          npm ci
          npm install -g firebase-tools

      - name: üîß Setup Ruby & CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: |
          gem install cocoapods fastlane
          cd ios && pod install --repo-update && cd ..

      - name: üõ†Ô∏è Build iOS Archive
        run: |
          cd ios
          xcodebuild -workspace AwesomeProject.xcworkspace \
            -scheme AwesomeProject \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath $PWD/build/AwesomeProject.xcarchive

      - name: üì¶ Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $PWD/build/AwesomeProject.xcarchive \
            -exportPath $PWD/build/ipa \
            -exportOptionsPlist ExportOptions.plist
          ls -R $PWD/build/ipa

      - name: üì§ Upload to Firebase App Distribution
        run: |
          IPA_PATH=$(find ios/build/ipa -name "*.ipa" | head -n 1)
          firebase appdistribution:distribute "$IPA_PATH" \
            --app ${{ secrets.FIREBASE_APP_ID_IOS }} \
            --token ${{ secrets.FIREBASE_AUTH_TOKEN }} \
            --groups testers

name: React Native CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  build-ios:
    runs-on: macos-latest   # 👈 yaha ubuntu nahi chalega

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: |
          npm ci
          npm install -g firebase-tools

      - name: 🔧 Setup Ruby & CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: |
          gem install cocoapods fastlane
          cd ios && pod install --repo-update && cd ..

      - name: 🛠️ Build iOS Archive
        run: |
          cd ios
          xcodebuild -workspace AwesomeProject.xcworkspace \
            -scheme AwesomeProject \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath $PWD/build/AwesomeProject.xcarchive

      - name: 📦 Export IPA
        run: |
          cd ios
          xcodebuild -exportArchive \
            -archivePath $PWD/build/AwesomeProject.xcarchive \
            -exportPath $PWD/build/ipa \
            -exportOptionsPlist ExportOptions.plist

      - name: 📤 Upload to Firebase App Distribution
        run: |
          firebase appdistribution:distribute ios/build/ipa/AwesomeProject.ipa \
            --app ${{ secrets.FIREBASE_APP_ID_IOS }} \
            --token ${{ secrets.FIREBASE_AUTH_TOKEN }} \
            --groups testers


name: React Native CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: |
          npm ci
          npm install -g firebase-tools

      - name: üîß Setup Ruby & CocoaPods
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - run: |
          gem install cocoapods fastlane
          cd ios && pod install --repo-update && cd ..

      - name: üõ†Ô∏è Build iOS Archive (no signing)
        run: |
          cd ios
          xcodebuild -workspace cicdreactnative.xcworkspace \
            -scheme cicdreactnative \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            archive \
            -archivePath $PWD/build/cicdreactnative.xcarchive



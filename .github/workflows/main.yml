name: React Native CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build & Distribute
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm install
          npm install -g firebase-tools
          echo "âœ… Dependencies installed!"
          echo "ðŸ“¦ prettier checking..."
          npm run prettier:check
          echo "âœ… prettier checked!"
          echo "ðŸ“¦ Eslint checking..."
          npm run lint:fix
          echo "âœ… Eslint checked!"    
          echo "ðŸ“¦ test checking..."
          npm run test
          echo "âœ… test checked!"
          echo "ðŸ“¦ Building Android release APK..."
          cd android
           cd android
          echo "ðŸ“¦ Building Release APK..."
          ./gradlew assembleRelease
          echo "âœ… Release APK built!"
          echo "ðŸ“¤ Uploading to Firebase App Distribution..."
          firebase appdistribution:distribute app/build/outputs/apk/release/app-release.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --token ${{ secrets.FIREBASE_TOKEN }} \
            --groups "TESTERS_REELBOOK"
          echo "âœ… Uploaded to Firebase App Distribution!"
name: React Native CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Firebase Token
        run: echo "FIREBASE_TOKEN=${{ secrets.FIREBASE_TOKEN }}" >> $GITHUB_ENV

      - name: Build & Distribute
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          npm install
          npm install -g firebase-tools
          echo "âœ… Dependencies installed!"
          echo "ðŸ“¦ prettier checking..."
          npm run prettier:check
          echo "âœ… prettier checked!"
          echo "ðŸ“¦ Eslint checking..."
          npm run lint:fix
          echo "âœ… Eslint checked!"    
          echo "ðŸ“¦ test checking..."
          npm run test
          echo "âœ… test checked!"
          echo "ðŸ“¦ Building Android Debug APK..."
          cd android
          ./gradlew assembleDebug
          echo "âœ… Android Debug APK built!"
          echo "ðŸ“¤ Uploading to Firebase App Distribution..."
          firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --groups "testers"
          echo "âœ… Uploaded to Firebase App Distribution!"

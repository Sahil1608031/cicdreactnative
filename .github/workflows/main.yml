name: React Native CI/CD

on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Install dependencies
      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          npm install
          echo "✅ Dependencies installed!"

      # Prettier check
      - name: Prettier check
        run: |
          echo "📦 Prettier checking..."
          npm run prettier:check
          echo "✅ Prettier checked!" 

      # ESLint check
      - name: ESLint check
        run: |
          echo "📦 ESLint checking..."
          npm run lint:fix
          echo "✅ ESLint checked!"    
           
      # Run tests
      - name: Test check
        run: |
          echo "📦 Test checking..."
          npm run test
          echo "✅ Test checked!"  

